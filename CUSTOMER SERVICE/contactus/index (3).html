<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body class="bg-white text-black font-sans">
    <div class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row justify-between">
            <!-- Contact Us Section (Left) -->
            <div class="md:w-1/2 p-4">
                <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
                <p class="mb-4">You have questions or suggestions? You can reach us on the following emails:</p>
                <p class="font-bold">General Inquiry:</p>
                <p class="mb-4">gtzhelpdesk@gmail.com</p>
                <p class="font-bold">For Quote and Business Inquiry:</p>
                <p class="mb-4">inquirygtz@gmail.com</p>
                <p class="mb-4">Contact Us: 8123-4567</p>
                <hr class="my-8"/>
                <p class="font-bold mb-4">Follow and Like Us:</p>
                <div class="flex space-x-4">
                    <a class="text-blue-600 text-2xl" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="text-black text-2xl" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <!-- Ask Your Questions Section (Right) -->
            <div class="md:w-1/2 p-4">
                <h1 class="text-2xl font-bold mb-4">Ask Your Questions</h1>
                <form id="contact-form">
                    <div class="flex space-x-4 mb-4">
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700" for="first-name">Name <span class="text-red-500">*</span></label>
                            <input class="input-field" id="first-name" name="first-name" placeholder="First Name" type="text"/>
                        </div>
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700" for="last-name"></label>
                            <input class="input-field" id="last-name" name="last-name" placeholder="Last Name" type="text"/>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="email">Email <span class="text-red-500">*</span></label>
                        <input class="input-field" id="email" name="email" placeholder="Enter your email address" type="email"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="message">Comment or Message <span class="text-red-500">*</span></label>
                        <textarea class="input-field" id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input class="h-4 w-4 text-blue-600 border-gray-300 rounded" id="verify" name="verify" type="checkbox"/>
                        <label class="ml-2 block text-sm text-gray-900" for="verify">Verify you are human</label>
                        <img alt="Cloudflare verification badge" class="ml-4" height="50" src="https://storage.googleapis.com/a1aa/image/4sFUxPjtSRTJ3NGfgaHkRCLSfhbnOdlR8dnINeg5tdo.jpg" width="100"/>
                    </div>
                    <button class="bg-gray-600 text-white px-4 py-2 rounded-md w-full" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
