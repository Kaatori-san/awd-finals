<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/account.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/c5945064d4.js" crossorigin="anonymous"></script>
  <!-- aos -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- tab icon -->
  <link rel="icon" type="image/x-icon" href="./assets/img/gtz-logo.png">
  <title>Order Confirmation</title>

  <style>
    /* Internal CSS */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .confirmation-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .check-circle {
      width: 120px;
      height: 120px;
      background-color: #4BB543;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(75, 181, 67, 0.4);
      animation: scaleIn 0.5s ease-in-out;
    }

    .check-mark {
    width: 60px;
    height: 30px;
    border-bottom: 6px solid white;
    border-left: 6px solid white; /* Change from border-right to border-left */
    transform: rotate(-45deg) translate(0, -5px); /* Rotate in the opposite direction */
}

    .success-message {
      color: #212529;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .order-details {
      font-size: 1.2rem;
      color: #6c757d;
      margin-bottom: 40px;
    }

    .return-button {
      background-color: #af1515;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      margin: 0 auto;
      display: inline-block;
      text-decoration: none;
    }

    .return-button:hover {
      background-color: #0069d9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
      color: white;
      text-decoration: none;
    }

    .return-button:active {
      transform: translateY(0);
    }

    .thank-you {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #6c757d;
    }

    .order-id {
      background-color: #f1f1f1;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin: 10px 0 20px;
      font-family: monospace;
      color: #555;
      font-size: 1.1rem;
    }

    .divider {
      max-width: 200px;
      margin: 20px auto;
      border-top: 3px solid #dee2e6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .confirmation-container {
        padding: 30px 15px;
      }

      .success-message {
        font-size: 2rem;
      }

      .check-circle {
        width: 100px;
        height: 100px;
      }

      .check-mark {
        width: 50px;
        height: 25px;
      }
    }

    /* Responsive Support */
    @media (max-width: 576px) {
      .success-message {
        font-size: 1.8rem;
      }

      .order-details {
        font-size: 1rem;
      }

      .check-circle {
        width: 80px;
        height: 80px;
      }

      .check-mark {
        width: 40px;
        height: 20px;
      }
    }
    .confetti {
      position: fixed;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <script src="assets/js/navbar.js"></script>
  <div id="navbar" data-aos="fade-down"></div>
  <!-- login modal -->
  <script src="assets/js/account.js"></script>
  <div id="login-modal"></div>

  <!-- Main Content -->
  <div class="confirmation-container" data-aos="fade-up">
    <div class="check-circle">
      <div class="check-mark"></div>
    </div>
    
    <h1 class="success-message">Order Successfully Placed!</h1>
    
    <p class="order-details">Your order has been confirmed and is now being processed.</p>
    
    <div class="order-id">
      <span>Order ID: </span><span id="order-number"></span>
    </div>
    
    <hr class="divider">
    
    <a href="index.html" class="return-button">Return to Home</a>
    
    <p class="thank-you">Thank you for shopping with us!</p>
  </div>

  <!-- footer -->
  <script src="assets/js/footer.js"></script>
  <div id="footer"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  
  <!-- Internal JavaScript -->
  <script>
    // Initialize AOS animation library
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init();
      
      // Generate random order ID
      function generateOrderID() {
        const timestamp = new Date().getTime().toString().slice(-6);
        const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        return `GTZ-${timestamp}-${random}`;
      }
      
      // Display order ID
      document.getElementById('order-number').textContent = generateOrderID();
      
      // Clear cart after successful order
      localStorage.removeItem('cart');
      
      // Add confetti effect
      createConfetti();
    });
    
    // Better confetti effect
    function createConfetti() {
      const colors = ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6f42c1'];
      const confettiCount = 150;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Randomize confetti properties
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const leftPos = Math.random() * 100;
        const speed = 3 + Math.random() * 5;
        const rotationSpeed = Math.random() * 360 - 180;
        const swayAmount = 40 + Math.random() * 30;
        
        // Set confetti style
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.left = `${leftPos}vw`;
        confetti.style.top = '-20px';
        confetti.style.position = 'fixed';
        confetti.style.zIndex = '-1';
        confetti.style.opacity = Math.random() * 0.7 + 0.3;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        
        document.body.appendChild(confetti);
        
        // Add falling animation
        fall(confetti, speed, rotationSpeed, swayAmount);
      }
    }
    
    function fall(confetti, speed, rotationSpeed, swayAmount) {
      let posY = parseFloat(confetti.style.top);
      let posX = parseFloat(confetti.style.left);
      let rotation = 0;
      
      // Create a random horizontal wave pattern
      const startX = posX;
      const sway = () => Math.sin(posY * 0.03) * swayAmount;
      
      const animate = () => {
        if (posY > window.innerHeight) {
          confetti.remove();
          return;
        }
        
        posY += speed;
        rotation += rotationSpeed / 100;
        posX = startX + sway();
        
        confetti.style.top = `${posY}px`;
        confetti.style.left = `${posX}vw`;
        confetti.style.transform = `rotate(${rotation}deg)`;
        
        requestAnimationFrame(animate);
      };
      
      requestAnimationFrame(animate);
    }
  </script>
</body>

</html>
