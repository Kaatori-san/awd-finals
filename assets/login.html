<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
</style>
<body>
    <div id="login">
        <div class="login form">
            <header>Login</header>
            <form id="loginForm" onsubmit="return validateLoginForm(event)">
                <input type="text" id="login-email" placeholder="Enter your email">
                <input type="password" id="login-password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <input id="submit" type="submit" class="button" value="Submit">
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="./signup.html">Sign-Up</a></p>
                <button id="close-btn" onclick="closeLogin()">Close</button>
            </div>
        </div>
</body>
</html>
