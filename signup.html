<head>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/account.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5945064d4.js" crossorigin="anonymous"></script>
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- tab icon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/gtz-logo.png">

</head>
<style>
    




</style>

<body>
    <!-- navbar -->
    <script src="assets/js/navbar.js"></script>
    <div id="navbar" data-aos="fade-down"></div>
    <!-- login modal -->
    <script src="assets/js/account.js"></script>
    <div id="login-modal"></div>

    <div id="signup" data-aos="fade-down">
        <header>Sign-up</header>
        <form id="signupForm" onsubmit="return validateSignupForm(event)">
            <input type="text" id="signup-email" placeholder="Enter your email">
            <input type="password" id="signup-password" placeholder="Create a password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
            <input id="submit" type="submit" class="button" value="Submit">
        </form>
        <div class="signup">
            <span class="signup">Already have an account?
                <label onclick="showLogin()">Login</label>
            </span>
        </div>
    </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="assets/js/home.js"></script>
    <script>AOS.init();</script>
